<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
  </head>
  <body>
    <form action="">
      <h2 style="margin-left: 40px; padding: 10px">BMI calculator</h2>
      <label style="margin: 30px" for="">Height in CM:</label
      ><input type="text" id="height" /><br /><br />

      <label style="margin: 30px" for="">Weight in KG:</label
      ><input type="text" id="weight" /> <br /><br />

      <button style="margin-left: 40px">Calculate</button><br /><br />
    </form>
    <div id="results"></div>
    <div style="margin-left: 40px">
      <h3>BMI guide</h3>
      <p>Underweight=Less than 18.6</p>
      <p>Normal weight= 18.6 and 24.9</p>
      <p>Overweight= greater than 24.9</p>
    </div>
  </body>
  <script src="BMIcalculator.js"></script>
</html>
