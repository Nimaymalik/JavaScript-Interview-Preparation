<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    <div
      id="wrapper"
      style="display: grid; justify-content: center; align-items: center"
    >
      <h1>Number guessing game</h1>
      <p>Try the guess the number between 1 and 100</p>
      <p>You have 10 attemps to guess the right number</p>
      <br />

      <h1>Guess the number</h1>
      <form class="form">
        <input
          type="text"
          id="guessField"
          class="guessField"
          height="10px"
          width="20px"
        />
        <input
          type="submit"
          id="subt"
          value="Submit guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <h2>Previous Guess: <span class="guesses"></span></h2>
        <h2>Guess Remaining: <span class="lastResult">10</span></h2>
      </div>
    </div>
  </body>
  <script src="GuessTheNumber.js"></script>
</html>
